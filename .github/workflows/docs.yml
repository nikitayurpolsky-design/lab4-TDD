name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Create simple documentation
      run: |
        mkdir -p public
        echo "<!DOCTYPE html>" > public/index.html
        echo "<html>" >> public/index.html
        echo "<head>" >> public/index.html
        echo "  <title>Documentation - lab4-TDD</title>" >> public/index.html
        echo "</head>" >> public/index.html
        echo "<body>" >> public/index.html
        echo "  <h1>Documentation for lab4-TDD</h1>" >> public/index.html
        echo "  <p>This documentation is automatically generated.</p>" >> public/index.html
        echo "  <p>Last updated: $(date)</p>" >> public/index.html
        echo "</body>" >> public/index.html
        echo "</html>" >> public/index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2