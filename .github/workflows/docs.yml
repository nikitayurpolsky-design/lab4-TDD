name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create simple documentation
      run: |
        mkdir -p public
        echo "<h1>Project Documentation</h1>" > public/index.html
        echo "<p>Documentation will be added soon.</p>" >> public/index.html
        
    - name: Upload pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public

  deploy-docs:
    needs: build-docs
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4